<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calculator App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="content-wrap">
      <header>Adrian's Calculator</header>
      <main class="content">
        <div class="result"></div>
        <div class="ac">AC</div>
        <div class="backspace">&#8592;</div>
        <div class="divide">&#247;</div>
        <div class="minus">-</div>
        <div class="plus">+</div>
        <div class="multiply">X</div>
        <div class="equal">=</div>
        <div class="dot">.</div>
        <div class="calc-btn-num number-0">0</div>
        <div class="calc-btn-num number-1">1</div>
        <div class="calc-btn-num number-2">2</div>
        <div class="calc-btn-num number-3">3</div>
        <div class="calc-btn-num number-4">4</div>
        <div class="calc-btn-num number-5">5</div>
        <div class="calc-btn-num number-6">6</div>
        <div class="calc-btn-num number-7">7</div>
        <div class="calc-btn-num number-8">8</div>
        <div class="calc-btn-num number-9">9</div>
      </main>
    </div>
    <!-- add all elements and create the layout -->

    <footer>@ 2021 - HTML, CSS, JavaScript</footer>
    <script src="script.js"></script>
  </body>
</html>
